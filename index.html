<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #4a1a6d;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid black;
        }
        .operations {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .operations button {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .operations img {
            width: 20px;
            height: 20px;
        }
        .image-container img {
            max-width: 100px;
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #d8bfeb;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body background="img/fondo.jpg">
    <div class="container">
        <h1>La Calculadora de Vega y Martinez</h1>
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        
        <div class="operations">
            <button onclick="calculate('sum')">Sumar <img src="img/suma.png" alt="Suma"></button>
            <button onclick="calculate('sub')">Restar <img src="img/resta.jpg" alt="Resta"></button>
            <button onclick="calculate('mul')">Multiplicar <img src="img/multi.png" alt="Multiplicación"></button>
            <button onclick="calculate('div')">Dividir <img src="img/divi.png" alt="División"></button>
        </div>
        
        <h2 id="result">Resultado: </h2>
        <div class="image-container">
            <img id="operation-image" src="" alt="">
        </div>
        <button onclick="resetCalculator()">Restablecer</button>
    </div>
    
    <footer>
        <p>Pie de página</p>
        <p>Martinez Ayala Hannia y Vega Lopez Ximena | Alondra Zavala</p>
        <p>4A PROGRAMACION - CBTIS 206 - 2025</p>
    </footer>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result = 0;
            let image = document.getElementById('operation-image');
            
            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor, ingrese números válidos");
                return;
            }
            
            switch(operation) {
                case 'sum':
                    result = num1 + num2;
                    image.src = 'img/suma.png';
                    break;
                case 'sub':
                    result = num1 - num2;
                    image.src = 'img/resta.jpg';
                    break;
                case 'mul':
                    result = num1 * num2;
                    image.src = 'img/multi.png';
                    break;
                case 'div':
                    if (num2 === 0) {
                        alert("No se puede dividir por cero");
                        return;
                    }
                    result = num1 / num2;
                    image.src = 'img/divi.png';
                    break;
            }
            document.getElementById('result').innerText = "Resultado: " + result;
        }

        function resetCalculator() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').innerText = "Resultado: ";
            document.getElementById('operation-image').src = '';
        }
    </script>
</body>
</html>
